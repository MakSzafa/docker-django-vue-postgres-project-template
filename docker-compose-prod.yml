version: '3.3'

volumes:
  production_postgres_data: {}

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: production_backend
    container_name: production_backend
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    command: /start_prod.sh
    restart: always
    env_file: .env
    ports:
      - "8000:8000"

  frontend:
    build:  
      context: ./frontend
      dockerfile: Dockerfile
    image: local_frontend
    container_name: local_frontend
    depends_on:
      - django
    volumes:
      - ./frontend:/app
    restart: always
    env_file: .env
    ports:
      - 81:80
  
  postgres:
    image: postgres:15.1
    volumes:
      - production_postgres_data:/var/lib/postgresql/data
    env_file: .env
    ports:
      - 5432:5432